{% extends '../base.html' %}
{% load static %}

{% block content %}
<!--Register--> 
<div class="container py-5">
	<center>
		<div style="width: 500px;">
			<h1>Register</h1>
		<form method="POST">
			{% csrf_token %}
			{{ form }}   
			<br>     
			<button class="btn btn-primary form-control" type="submit">Register</button>
		</form>
		<br>
		<p class="text-center">If you already have an account, <a href="/login">login</a> instead.</p>
		</div>
	</center>
</div>
{% endblock %}
