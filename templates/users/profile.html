{% extends '../base.html' %}
{% load static %}

{% block content %}
<br>
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <img style="width: 300px; height: auto;" src="{{ user.profile.profile_image.url }}" alt="" srcset="">
        </div>
        <div class="col-md-8">
            <h4>username: @{{ user.username }}</h4>
            <h4>first name: {{ user.first_name }}</h4>
            <h4>last name: {{ user.last_name }}</h4>
            <h4>bio: {{ user.bio }}</h4>
            <a class="btn btn-outline-danger" href="{% url 'directs' user %}">chat</a>
        </div>
    </div>
</div>
{% endblock %}
